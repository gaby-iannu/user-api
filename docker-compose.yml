services:
  postgres:
    image: postgres:16-alpine
    container_name: user-api-db
    environment:
      POSTGRES_USER: userapi
      POSTGRES_PASSWORD: userapi123
      POSTGRES_DB: userapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userapi -d userapi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
